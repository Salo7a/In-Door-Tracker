<head>
    <title>People_Tracking</title>
</head>

<body>
    <header>
        <h1>People Tracking System</h1>
    </header>
    <form class="new-move" autocomplete="off">
        <label>
            <input type="text" name="room_number" placeholder="Enter room number" />
        </label>
    </form>
    <button class="connectBtn">Connect</button>
    <br>
    {{> map}}
</body>

<template name="person">
    <div class="human"></div>
</template>

<template name="map">
    {{> person}}

    <div class="grid-container">
        <div class="main-hallway"></div>
        <div class="room-1"></div>
        <div class="room-2"></div>
        <div class="room-3"></div>
        <div class="room-4"></div>
        <div class="room-5"></div>
        <div class="room-6"></div>
        <div class="room-7"></div>
        <div class="room-8"></div>
        <div class="room-9"></div>
        <div class="room-10"></div>
    </div>
</template>
